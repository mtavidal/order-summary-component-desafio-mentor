<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="container">
    <div class="card">
      <img id="ilustracao" src="images/illustration-hero.svg" alt="">
      <h1>Order Summary</h1>
      <h2>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</h2>
      <div class="plano">
        <div id="iconeplanopreco">
          <img id="icone" src="images/icon-music.svg" alt="iconemusica">
          <div>
            <h3>Annual Plan</h3> 
            <h4>$59.99/year</h4>
          </div>
        </div>
        <a href="index.html">Change</a> 
      </div>
      <div class="botoes">
        <button id="botao1">Proceed to Payment</button>
        <button id="botao2">Cancel Order</button>
      </div>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mtavidal">Manuela Vidal</a>.
  </div>
</body>
</html>
